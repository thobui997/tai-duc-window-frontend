<app-jumbotron>
  <h5 class="h5 orange-text"><i class="far fa-newspaper"></i> Tin tức</h5>
  <h2 class="card-title h2 my-4 py-2">Các bài viết</h2>
</app-jumbotron>
<main>
  <ng-container *ngIf="(advisories$ | async) as advisories">
    <app-article-list [currentUrl]="currentUrl" *ngFor="let item of advisories" [data]="item"></app-article-list>
    <ng-container *ngIf="advisories?.length === 0">
      <h3 class="text-center my-5">Không có bài viết nào</h3>
    </ng-container>
  </ng-container>
</main>
