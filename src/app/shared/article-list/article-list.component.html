  <div class="row">

    <div class="col-lg-5 col-md-12 mb-lg-0 mb-4">

      <div class="view overlay rounded z-depth-1 mb-lg-0 mb-4">
        <img class="img-fluid w-100 h-100" [src]="data?.image.url" alt="Sample image" />
        <a [routerLink]="[currentUrl, data.id]">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-7 col-md-6 mb-md-0 mb-4 mt-xl-4">

        {{data?.title}}
      </h3>
      <small class="font-weight-bold text-muted"><i
          class="fas fa-clock-o"></i>{{data?.createdAt | date: 'dd/MM/yyyy'}}</small>

      <p class="text-muted text-clip-2">
        {{data?.description}}
      </p>
