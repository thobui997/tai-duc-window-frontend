<app-jumbotron>
  <h5 class="h5 orange-text"><i class="far fa-newspaper"></i> Tin tức</h5>
  <h2 class="card-title h2 my-4 py-2">Chi tiết bài viết</h2>
</app-jumbotron>
<!-- main -->
<main>
  <ng-container *ngIf="(advisory$ | async) as advisory">
    <section class="container">
      <h2 class="text-center">{{advisory?.title}}</h2>
      <p class="font-weight-bold">{{advisory?.description}}</p>
      <markdown [data]="advisory?.body"></markdown>
    </section>
  </ng-container>

</main>
